version: '3.0.0'

networks:
  taxi-network:
    driver: bridge

services:
  client:
    container_name: taxi-client
    build:
      dockerfile: ./client/Dockerfile
    ports:
      - "3000:80"
    volumes:
      - ./client:/usr/src/app
    environment:
      - REACT_APP_BACK_URL=
      - REACT_APP_S3_URL=
    networks:
      - taxi-network

  server:
    container_name: taxi-server
    build:
      dockerfile: ./server/Dockerfile
    ports:
      - "3001:80"
    volumes:
      - ./server:/usr/src/app
    environment:
      - SESSION_KEY=
      - SPARCSSSO_CLIENT_ID=
      - SPARCSSSO_CLIENT_KEY=
      - FRONT_URL=
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      - AWS_S3_BUCKET_NAME=
      - DB_PATH=
    networks:
      - taxi-network
  
  db:
    container_name: taxi-db
    image: mongo:4.4
    restart: always
    volumes:
      - ./server/src/db:/data/db:rw
    networks:
      - taxi-network
  
  nginx:
    container_name: taxi-nginx
    image: nginx:1.18.0
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - client
      - server
    networks:
      - taxi-network